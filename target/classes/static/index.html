<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Limpeza - Hotel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Limpeza de Quartos</h1>
    </header>
    <nav>
        <button onclick="openTab('register')">Registrar Dia</button>
        <button onclick="openTab('records')">Registros</button>
    </nav>
    <main>
        <!-- Tab: Registrar Dia -->
        <section id="register" class="tab-content">
            <form id="registerForm">
                <label for="numMaids">Número de Camareiras:</label>
                <input type="number" id="numMaids" min="1" required>
                <div id="maidNames"></div> <!-- Dynamic maid name inputs -->
                <label for="excludedRooms">Quartos que NÃO precisam de limpeza (separados por vírgula):</label>
                <input type="text" id="excludedRooms" placeholder="Ex: 101,202,303">
                <button type="submit">Registrar</button>
            </form>
        </section>

        <!-- Tab: Registros -->
        <section id="records" class="tab-content" style="display: none;">
            <button onclick="downloadAllCSV()">Baixar Todos os Dias (CSV)</button>
            <div id="recordsList"></div> <!-- Dynamic list of records -->
        </section>

        <!-- Printable area (hidden, used for print) -->
        <div id="printArea" style="display: none;"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
