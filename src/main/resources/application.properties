# Database config: H2 file-based for persistence across restarts
spring.datasource.url=jdbc:h2:file:./cleaning.db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate: Auto-create tables based on entities
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console for debugging (access at /h2-console)
spring.h2.console.enabled=true

# Server port
server.port=8080